<!Doctype html>
<html>
<head>
    <title>loading bar - Loadgress with jQuery</title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <style>
        .web_loading {
            z-index: 99999;
            width: 100%;
        }
        .web_loading div {
            width: 0;
            height: 5px;
            background: #FF9F15;
        }
    </style>
</head>
<body>
    <div class="web_loading">
        <div></div>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".web_loading div").animate({
                width: "100%"
            }, 800, function() {
                setTimeout(function() {
                    $(".web_loading div").fadeOut(500);
                });
            });
        });
    </script>
</body>

</html>
